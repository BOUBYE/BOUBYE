<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 80px;
      fill: #00ffea;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .glitch {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0,0); filter: hue-rotate(0deg); }
      20% { transform: translate(-5px,2px); filter: hue-rotate(90deg); }
      40% { transform: translate(5px,-3px); filter: hue-rotate(180deg); }
      60% { transform: translate(-3px,2px); filter: hue-rotate(270deg); }
      80% { transform: translate(3px,0); filter: hue-rotate(320deg); }
      100% { transform: translate(0,0); filter: hue-rotate(360deg); }
    }
  </style>
  <text x="50%" y="50%" class="glitch">B O U B Y E</text>
</svg>
