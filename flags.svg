<!-- save as boubye-bar.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 160" width="1200" height="160">
  <!-- background -->
  <rect width="100%" height="100%" fill="#0b0b0b"></rect>

  <!-- left Egypt flag (stylized stripes) -->
  <g transform="translate(20,20)" aria-label="Egypt flag">
    <rect width="160" height="120" rx="6" fill="#c8102e"></rect>
    <rect y="40" width="160" height="40" fill="#ffffff"></rect>
    <rect y="80" width="160" height="40" fill="#000000"></rect>
    <!-- subtle border -->
    <rect width="160" height="120" rx="6" fill="none" stroke="#0b0b0b" stroke-opacity="0.25"></rect>
  </g>

  <!-- right Palestine flag (stylized) -->
  <g transform="translate(1020,20)" aria-label="Palestine flag">
    <rect width="160" height="120" rx="6" fill="#000000"></rect>
    <rect y="40" width="160" height="40" fill="#ffffff"></rect>
    <rect y="80" width="160" height="40" fill="#007a3d"></rect>
    <polygon points="0,0 60,60 0,120" fill="#d7141a"></polygon>
    <rect width="160" height="120" rx="6" fill="none" stroke="#0b0b0b" stroke-opacity="0.25"></rect>
  </g>

  <!-- rainbow bar -->
  <defs>
    <linearGradient id="rainbow" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ff0000"></stop>
      <stop offset="16%" stop-color="#ff7f00"></stop>
      <stop offset="33%" stop-color="#ffff00"></stop>
      <stop offset="50%" stop-color="#00ff00"></stop>
      <stop offset="66%" stop-color="#0000ff"></stop>
      <stop offset="83%" stop-color="#4b0082"></stop>
      <stop offset="100%" stop-color="#8b00ff"></stop>
    </linearGradient>
    <!-- soft inner glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"></feGaussianBlur>
      <feMerge><feMergeNode in="b"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>
  </defs>

  <!-- rainbow rounded bar -->
  <g transform="translate(210,20)">
    <rect width="780" height="120" rx="20" fill="url(#rainbow)" filter="url(#glow)"></rect>
    <!-- subtle overlay for depth -->
    <rect width="780" height="120" rx="20" fill="url(#fade)" opacity="0.08"></rect>
  </g>

  <!-- small accent outlines -->
  <g transform="translate(210,20)">
    <rect width="780" height="120" rx="20" fill="none" stroke="#000000" stroke-opacity="0.25"></rect>
  </g>

  <!-- optional label on bar -->
  <g transform="translate(600,100)" text-anchor="middle">
    <text x="0" y="0" font-family="Courier New,monospace" font-size="18" fill="#001a00" font-weight="700" text-anchor="middle">B O U B Y E</text>
    <text x="0" y="0" font-family="Courier New,monospace" font-size="18" fill="#00ff00" opacity="0.28" text-anchor="middle">B O U B Y E</text>
  </g>
</svg>
